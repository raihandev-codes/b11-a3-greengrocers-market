<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Grocery</title>
    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "green-primary": "#179800",
            },
          },
        },
      };
    </script>
    <script
      src="https://kit.fontawesome.com/892517c9ca.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .font-sora {
        font-family: "Sora", serif;
      }
    </style>
  </head>
  <body class="font-sora">
    <header class="md:container mx-auto bg-gradient-to-b from-white to-[#EFEBE3] ">
      <!-- Navbar  -->
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <img class="" src="./c2-assets/logo-header.png" alt="" />
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Product</a></li>
              <li><a>Services</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end space-x-5">
            <i class="fa-solid fa-magnifying-glass hidden lg:flex"></i>
            <i class="fa-solid fa-cart-shopping hidden lg:flex"></i>
            <button
              class="btn border-green-primary hover:bg-green-primary text-xs hover:text-white hidden lg:flex"
            >
              <a class="">Login</a>
            </button>
            <button
              class="btn border-green-primary hover:bg-green-primary text-xs hover:text-white hidden lg:flex"
            >
              <a>Register</a>
            </button>
          </div>
          <div class="flex-none">
            <button class="text-5xl text-green-primary lg:hidden">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
        <!-- Horizontal line -->
        <hr class="my-2 border-green-primary lg:hidden" />
      </nav>
      

      <!-- hero section -->
      <div class="hero">
        <div class="hero-content text-center">
          <div class=" lg:space-y-12">
            <h1 class="text-5xl font-medium">Freshness <span class="text-green-primary">You Can</span> <br>
              <span class="text-green-primary">Count</span> On, Prices You’ll Love!</h1>
            <p class="py-6">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
            <div class="flex justify-center items-center">
              <img src="./c2-assets/hero-vegetables.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section>
                
      </section>
    </main>

    <footer></footer>
  </body>
</html>
